<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat para Conectar</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="/favicon.ico" />
</head>
<body>

<script>
    const currentUser = sessionStorage.getItem("currentUser");
    if (!currentUser) {
        window.location.href = "login.html";
    }
</script>


<div class="app-container">

    <header class="app-header">
        <div class="brand">
            <div class="ig-logo-gradient"></div>
            <div class="brand-text">Chat para Conectar</div>
        </div>
        <button id="openStateModal" class="state-add-btn" aria-label="Agregar estado">+</button>
    </header>

    <main class="screen" id="mainScreen" aria-label="Pantalla principal">
        <div class="emoji-container">
            <div id="emojiCircle" class="emoji-circle">?</div>
        </div>

        <p class="emotional-warning">
            Record√° que √©l/ella te ama. Redact√° tu mensaje con responsabilidad emocional ‚ù§Ô∏è
        </p>

        <section class="chat-list" id="chatList" aria-label="Lista de chats"></section>
    </main>

    <section class="screen chat-screen" id="chatScreen" aria-label="Chat">
        <div class="chat-window">
            <header class="chat-header">
                <div class="chat-left">
                    <div id="chatAvatar" class="chat-avatar"></div>
                    <div>
                        <div id="chatPartner" class="chat-title">Pareja</div>
                        
                        <div class="chat-status">
                            <span id="partnerStatus">Ausente</span>
                            <span id="partnerMoodText"></span>
                        </div>
                    </div>
                </div>
                <div class="chat-actions">
                    <button id="backBtn" class="btn small">Volver</button>
                </div>
            </header>

            <div class="messages" id="messages" aria-live="polite"></div>

            <div class="chat-input" id="chatInput">
                <textarea id="messageInput" placeholder="Escribe tu mensaje..." rows="1" aria-label="Escribe tu mensaje"></textarea>

                <div class="input-actions-buttons">
                    <button id="pauseChatBtn" class="btn secondary">Pausar chat</button>
                    
                    <button id="sendBtnIcon" class="btn primary icon-send" aria-label="Enviar mensaje">
                        ‚û°Ô∏è
                    </button>
                </div>
            </div>
        </div>
    </section>

    <div id="pauseTimeModal" class="modal">
        <div class="modal-content">
            <h3>Seleccion√° el tiempo de Pausa</h3>
            <p>Record√°: solo pod√©s pausar el chat una vez por hora.</p>
            <div id="pauseTimeButtons" class="modal-actions mood-list">
                </div>
            <button class="btn small secondary close-modal-btn">Cancelar</button>
        </div>
    </div>
    
    <div id="messageActionsModal" class="modal">
        <div class="modal-content">
            <h4>Mensaje Seleccionado</h4>
            <p id="selectedMessageText" class="chat-last"></p>
            <div class="modal-actions" style="flex-direction:column; gap:10px;">
                <button id="replyMessageBtn" class="btn primary">‚Ü©Ô∏è Responder</button>
                <button id="markImportantBtn" class="btn small secondary">üåü Marcar como importante</button>
            </div>
            <button class="btn small secondary close-modal-btn">Cancelar</button>
        </div>
    </div>
    
    <div class="mood-modal" id="moodsContainer" aria-hidden="true">
        <div class="mood-list" id="moodList">
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/app.js"></script>
</body>
</html>
