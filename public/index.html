<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat para Conectar</title>

    <!-- CSS dark estilo Instagram -->
    <link rel="stylesheet" href="/styles.css" />

    <!-- favicon opcional -->
    <link rel="icon" href="/favicon.ico" />
    </head>
    <body>

    <div class="app-container">

        <header class="app-header">
        <div class="brand">Chat para Conectar</div>
        </header>

        <!-- LOGIN -->
        <section class="login-screen" id="loginScreen" aria-label="Login">
        <h2>Ingresar</h2>

        <div class="field">
            <label for="userSelect">Usuario</label>
            <select id="userSelect" aria-label="Usuario">
            <option value="">Seleccione...</option>
            <option value="Leo">Leo</option>
            <option value="Estefi">Estefi</option>
            </select>
        </div>

        <div class="field">
            <label for="passwordInput">ContraseÃ±a (DNI)</label>
            <input type="password" id="passwordInput" placeholder="Ingrese DNI" aria-label="ContraseÃ±a" />
        </div>

        <button id="loginBtn" class="btn primary">Ingresar</button>
        <p id="loginError" class="error" role="alert" aria-live="polite"></p>
        </section>

        <!-- MAIN SCREEN -->
        <main class="screen" id="mainScreen" aria-label="Pantalla principal">
        <div class="top-controls">
            <label for="userStateSelect" class="state-label">Tu estado emocional</label>
            <select id="userStateSelect" class="status-select" aria-label="Estado emocional">
            <option value="">Estado...</option>
            <option value="Calmo ðŸ˜Œ">Calmo ðŸ˜Œ</option>
            <option value="Tenso ðŸ˜¬">Tenso ðŸ˜¬</option>
            <option value="Triste ðŸ˜¢">Triste ðŸ˜¢</option>
            <option value="Enojado ðŸ˜¡">Enojado ðŸ˜¡</option>
            </select>
        </div>

        <section class="chat-list" id="chatList" aria-label="Lista de chats">
            <button class="add-chat">+</button>
        </section>
        </main>

        <!-- CHAT SCREEN -->
        <section class="screen chat-screen" id="chatScreen" aria-label="Chat individual">
        <div class="chat-window">
            <header class="chat-header">
            <div class="chat-title" id="chatPartner">Pareja</div>
            <div class="chat-meta">
                <span id="partnerStatus" class="chat-status">Ausente</span>
                <button id="backBtn" class="btn small">Volver</button>
            </div>
            </header>

            <div class="messages" id="messages" aria-live="polite" aria-label="Mensajes"></div>

            <div class="chat-input" id="chatInput">
            <textarea id="messageInput" placeholder="Escribe tu mensaje..." rows="2" aria-label="Escribir mensaje"></textarea>
            <div class="input-actions">
                <button id="sendBtn" class="btn primary">Enviar</button>
                <button id="pauseBtn" class="btn">Pausar 10 min</button>
            </div>
            </div>
        </div>
        </section>

        <!-- CONFIRM MODAL -->
        <div class="modal" id="confirmModal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-content">
            <p id="modalText"></p>
            <div class="modal-actions">
            <button id="modalYes" class="btn primary">SÃ­, enviar</button>
            <button id="modalNo" class="btn">Editar</button>
            </div>
        </div>
        </div>

    </div>

    <!-- Socket.IO client (servido por el servidor) -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- App JS -->
    <script src="/app.js"></script>
</body>
</html>
