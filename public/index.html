<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat para Conectar</title>

    <!-- Tipografía (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/favicon.ico" />
</head>
<body>

<script>
    const currentUser = sessionStorage.getItem("currentUser");
    if (!currentUser) {
        window.location.href = "login.html";
    }
</script>


<div class="app-container">

    <header class="app-header">
        <div class="brand">
            <div class="ig-logo-gradient"></div>
            <div class="brand-text">Chat para Conectar</div>
        </div>
        <button id="openStateModal" class="state-add-btn" aria-label="Agregar estado">+</button>
    </header>

    <!-- MAIN SCREEN -->
    <main class="screen" id="mainScreen" aria-label="Pantalla principal">
        <div class="emoji-container">
            <div id="emojiCircle" class="emoji-circle">?</div>
        </div>

        <p class="emotional-warning">
            Recordá que él/ella te ama. Redactá tu mensaje con responsabilidad emocional ❤️
        </p>

        <section class="chat-list" id="chatList" aria-label="Lista de chats"></section>
    </main>

    <!-- CHAT SCREEN -->
    <section class="screen chat-screen" id="chatScreen" aria-label="Chat">
        <div class="chat-window">
            <header class="chat-header">
                <div class="chat-left">
                    <div id="chatAvatar" class="chat-avatar"></div>
                    <div>
                        <div id="chatPartner" class="chat-title">Pareja</div>
                        <div id="partnerStatus" class="chat-status">Ausente</div>
                    </div>
                </div>
                <div class="chat-actions">
                    <button id="backBtn" class="btn small">Volver</button>
                </div>
            </header>

            <div class="messages" id="messages" aria-live="polite"></div>

            <div class="chat-input" id="chatInput">
                <textarea id="messageInput" placeholder="Escribe tu mensaje..." rows="2" aria-label="Escribe tu mensaje"></textarea>
                <div class="input-actions">
                    <div class="left-actions">
                        <button id="pauseBtn" class="btn">Pausar 10 min</button>
                    </div>
                    <div class="right-actions">
                        <button id="sendBtn" class="btn primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- MODAL DE CONFIRMACIÓN -->
    <div class="modal" id="confirmModal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-content">
            <p id="modalText">¿Está bien redactado tu mensaje?</p>
            <div class="modal-actions">
                <button id="modalYes" class="btn primary">Sí, enviar</button>
                <button id="modalNo" class="btn">Editar</button>
            </div>
        </div>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
