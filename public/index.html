<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat para Conectar</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/favicon.ico" />
</head>
<body>

<div class="app-container">

    <header class="app-header">
        <div class="brand">Chat para Conectar</div>
        <button id="openStateModal" class="state-add-btn">+</button>
    </header>

    <!-- LOGIN -->
    <section class="login-screen" id="loginScreen" aria-label="Login">
        <h2>Ingresar</h2>

        <div class="field">
            <label for="userSelect">Usuario</label>
            <select id="userSelect">
                <option value="">Seleccione...</option>
                <option value="Leo">Leo</option>
                <option value="Estefi">Estefi</option>
            </select>
        </div>

        <div class="field">
            <label for="passwordInput">Contrase√±a (DNI)</label>
            <input type="password" id="passwordInput" placeholder="Ingrese DNI" />
        </div>

        <button id="loginBtn" class="btn primary">Ingresar</button>
        <p id="loginError" class="error"></p>
    </section>

    <!-- MAIN SCREEN -->
    <main class="screen" id="mainScreen">

        <!-- c√≠rculo emoji -->
        <div class="emoji-container">
            <div id="emojiCircle" class="emoji-circle">?</div>
        </div>

        <!-- mensajito suave -->
        <p class="emotional-warning">
            Record√° que √©l/ella te ama. Redact√° tu mensaje con responsabilidad emocional ‚ù§Ô∏è
        </p>

        <!-- lista de chats -->
        <section class="chat-list" id="chatList"></section>
    </main>

    <!-- CHAT SCREEN -->
    <section class="screen chat-screen" id="chatScreen">
        <div class="chat-window">
            <header class="chat-header">
                <div id="chatPartner" class="chat-title">Pareja</div>
                <div class="chat-meta">
                    <span id="partnerStatus" class="chat-status">Ausente</span>
                    <button id="backBtn" class="btn small">Volver</button>
                </div>
            </header>

            <div class="messages" id="messages"></div>

            <div class="chat-input" id="chatInput">
                <textarea id="messageInput" placeholder="Escribe tu mensaje..." rows="2"></textarea>
                <div class="input-actions">
                    <button id="sendBtn" class="btn primary">Enviar</button>
                    <button id="pauseBtn" class="btn">Pausar 10 min</button>
                </div>
            </div>
        </div>
    </section>

    <!-- MODAL: elegir estado emocional -->
    <div class="modal" id="stateModal">
        <div class="modal-content">
            <h3>Eleg√≠ tu estado emocional</h3>

            <div class="state-options">
                <button class="state-btn" data-state="Calmo üòå">Calmo üòå</button>
                <button class="state-btn" data-state="Tenso üò¨">Tenso üò¨</button>
                <button class="state-btn" data-state="Triste üò¢">Triste üò¢</button>
                <button class="state-btn" data-state="Enojado üò°">Enojado üò°</button>
            </div>

            <button id="closeStateModal" class="btn">Cerrar</button>
        </div>
    </div>

    <!-- MODAL DE CONFIRMACI√ìN -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <p id="modalText"></p>
            <div class="modal-actions">
                <button id="modalYes" class="btn primary">S√≠, enviar</button>
                <button id="modalNo" class="btn">Editar</button>
            </div>
        </div>
    </div>

</div>

<script src="socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
