<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Chat para Conectar</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/favicon.ico" />
</head>
<body>

<script>
    // L贸gica de redirecci贸n a login si no hay usuario
    const currentUser = sessionStorage.getItem("currentUser");
    if (!currentUser) {
        // Asumiendo que tienes un archivo login.html para la autenticaci贸n
        window.location.href = "login.html"; 
    }
</script>


<div class="app-container">

    <header class="app-header">
        <div class="brand">
            <div class="brand-text">Chat para Conectar</div>
        </div>
        <button id="openMoodModal" class="my-mood-btn" aria-label="Cambiar estado emocional"></button> 
    </header>

    <main class="screen active" id="mainScreen" aria-label="Pantalla principal">
        
        <div class="main-screen-top">
            <div class="partner-mood-display">
                <div id="emojiCircle" class="emoji-circle mood-default">?</div>
                <p class="status-header">Estado de la pareja</p>
            </div>
            
            <button class="add-chat" id="addChatBtn">
                + Crear/Conectar nuevo Chat
            </button>
        </div>
        
        <div class="sidebar" id="chatListContainer">
            <div id="chatList">
                </div>
        </div>

    </main>

    <section class="screen" id="chatScreen" aria-label="Conversaci贸n de chat">
        <div class="chat-header">
            <button id="backToMain" class="back-btn" aria-label="Volver a la lista de chats">
                &lt;
            </button>
            <div class="chat-header-info">
                <h3 id="partnerName">Nombre de Pareja</h3>
                <p>
                    <span id="partnerStatus" class="status-indicator">offline</span> 
                    <span id="partnerMoodEmoji">?</span>
                    <span id="partnerMoodText">(Ausente)</span>
                </p>
            </div>
            <button id="pauseChatBtn" class="pause-btn">Pausa</button>
        </div>

        <div id="messagesContainer" class="messages-container">
            </div>

        <div class="chat-footer">
            <textarea id="messageInput" placeholder="Escrib铆 un mensaje..." rows="1" disabled></textarea>
            <button id="sendMessageBtn" class="send-btn" disabled>
                &gt;
            </button>
        </div>
    </section>
    
    <div class="modal-backdrop" id="moodsContainer" aria-hidden="true">
        <div class="modal-content">
            <button class="close-modal-btn" data-modal-target="moodsContainer" aria-label="Cerrar modal">X</button>
            <h3>驴C贸mo te sent铆s hoy?</h3>
            <p>Seleccion谩 tu estado para habilitar el chat.</p>
            <div id="moodList" class="mood-list">
                </div>
        </div>
    </div>
    
    <div id="pauseTimeModal" class="modal-backdrop">
        <div class="modal-content">
            <button class="close-modal-btn" data-modal-target="pauseTimeModal" aria-label="Cerrar modal">X</button> 
            <h3>Seleccion谩 el tiempo de Pausa</h3>
            <p>Record谩: solo pod茅s pausar el chat una vez por hora.</p>
            <div id="pauseTimeButtons" class="mood-list">
                </div>
        </div>
    </div>
    
    <div id="messageActionsModal" class="modal-backdrop">
        <div class="modal-content">
            <button class="close-modal-btn" data-modal-target="messageActionsModal" aria-label="Cerrar modal">X</button>
            <h3>Mensaje Seleccionado</h3>
            <p id="selectedMessageText" class="chat-last"></p>
            <div class="action-buttons">
                <button id="replyMessageBtn" class="btn">╋ Responder</button>
                <button id="markImportantBtn" class="btn"> Marcar como importante</button>
            </div>
        </div>
    </div>

</div>

<script src="socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
