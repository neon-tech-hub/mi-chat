<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat para Conectar</title>

    <!-- Tipograf칤a (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/favicon.ico" />
</head>
<body>

<div class="app-container">

    <header class="app-header">
        <div class="brand">
            <div class="ig-logo-gradient"></div>
            <div class="brand-text">Chat para Conectar</div>
        </div>
        <button id="openStateModal" class="state-add-btn" aria-label="Agregar estado">+</button>
    </header>

    <!-- LOGIN -->
    <section class="login-screen screen" id="loginScreen" aria-label="Login">
        <h2>Ingresar</h2>

        <div class="field">
            <label for="userSelect">Usuario</label>
            <select id="userSelect" aria-label="Seleccionar usuario">
                <option value="">Seleccione...</option>
                <option value="Leo">Leo</option>
                <option value="Estefi">Estefi</option>
            </select>
        </div>

        <div class="field">
            <label for="passwordInput">Contrase침a (DNI)</label>
            <input type="password" id="passwordInput" placeholder="Ingrese DNI" />
        </div>

        <div class="field">
            <label for="userStateSelect">Estado emocional</label>
            <select id="userStateSelect">
                <option value="">Seleccione...</option>
                <option value="Calmo 游땗">Calmo 游땗</option>
                <option value="Tenso 游땳">Tenso 游땳</option>
                <option value="Triste 游땩">Triste 游땩</option>
                <option value="Enojado 游땨">Enojado 游땨</option>
            </select>
        </div>

        <button id="loginBtn" class="btn primary">Ingresar</button>
        <p id="loginError" class="error" role="alert"></p>
    </section>

    <!-- MAIN SCREEN -->
    <main class="screen" id="mainScreen" aria-label="Pantalla principal">

        <!-- c칤rculo emoji -->
        <div class="emoji-container">
            <div id="emojiCircle" class="emoji-circle">?</div>
        </div>

        <!-- mensajito suave -->
        <p class="emotional-warning">
            Record치 que 칠l/ella te ama. Redact치 tu mensaje con responsabilidad emocional 仇벒잺
        </p>

        <!-- lista de chats -->
        <section class="chat-list" id="chatList" aria-label="Lista de chats"></section>
    </main>

    <!-- CHAT SCREEN -->
    <section class="screen chat-screen" id="chatScreen" aria-label="Chat">
        <div class="chat-window">
            <header class="chat-header">
                <div class="chat-left">
                    <div id="chatAvatar" class="chat-avatar"></div>
                    <div>
                        <div id="chatPartner" class="chat-title">Pareja</div>
                        <div id="partnerStatus" class="chat-status">Ausente</div>
                    </div>
                </div>
                <div class="chat-actions">
                    <button id="backBtn" class="btn small">Volver</button>
                </div>
            </header>

            <div class="messages" id="messages" aria-live="polite"></div>

            <div class="chat-input" id="chatInput">
                <textarea id="messageInput" placeholder="Escribe tu mensaje..." rows="2" aria-label="Escribe tu mensaje"></textarea>
                <div class="input-actions">
                    <div class="left-actions">
                        <button id="pauseBtn" class="btn">Pausar 10 min</button>
                    </div>
                    <div class="right-actions">
                        <button id="sendBtn" class="btn primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- MODAL DE CONFIRMACI칍N -->
    <div class="modal" id="confirmModal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-content">
            <p id="modalText">쮼st치 bien redactado tu mensaje?</p>
            <div class="modal-actions">
                <button id="modalYes" class="btn primary">S칤, enviar</button>
                <button id="modalNo" class="btn">Editar</button>
            </div>
        </div>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
